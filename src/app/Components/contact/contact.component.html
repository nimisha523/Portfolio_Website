
<div class="container mt-5">
    <h2><b>Contact Me</b></h2>
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" ngModel name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email" ngModel name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" ngModel name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
    </form>
  </div>
